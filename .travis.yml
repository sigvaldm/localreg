language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8
- 3.9-dev
before_install:
- pip install "pytest>=3.6"
- pip install pytest-cov
- pip install "importlib-metadata>=6" # Fixes build issue with coveralls
- pip install coveralls
script:
- pytest
after_success:
- coveralls
